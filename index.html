<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div id="app" class="container">
    <h1>
      Hangman - Rx style
    </h1>
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-12">
            Word:
          </div>
        </div>

        <div class="row">
          <div id="word" class="col-md-12">
            This is gonna be the word
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">Used letters:</div>
        </div>

        <div class="row">
          <ul id="letters" class="col-md-12"></ul>
        </div>

        <div class="row">
          <ul id="lives" class="col-md-12"></ul>
        </div>
      </div>
      <div class="col-md-4">
        <label for="letter-input">Type a letter:</label>
        <input type="text" id="letter-input" class="form-control" maxlength="1" />
      </div>
    </div>
  </div>
</body>

</html>
